<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="addProjectForm" (ngSubmit)="onSubmit()">
        <div formGroupName="projectData">
          <div class="form-group mb-3">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectName"
              class="form-control"
              formControlName="projectName"
            />
            <span
              class="help-block"
              *ngIf="
                !addProjectForm.get('projectData.projectName')?.valid &&
                addProjectForm.get('projectData.projectName')?.touched
              "
              >Please enter a project name!</span
            >
          </div>
        </div>
        <!-- <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !addProjectForm.get('projectData.email')?.valid &&
              addProjectForm.get('projectData.email')?.touched
            "
            >Please enter a valid email!</span
          >
        </div> -->
        <div class="form-group mb-3">
          <label for="status">Project status</label>
          <select
            id="status"
            class="form-control"
            formControlName="projectStatus"
          >
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
